<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 30px auto;
            padding: 10px;
        }
        .question {
            margin-bottom: 20px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>English Quiz</h1>

    <div id="quiz"></div>

    <button onclick="submitQuiz()">Submit Answers</button>

    <div id="result"></div>

    <script>
        // 問題データ（英語クイズ）
        const quizData = [
            {
                question: "1. Choose the correct plural form of “mouse”.",
                choices: ["mouses", "mice", "mousees", "meese"],
                answer: "mice"
            },
            {
                question: "2. What is the past tense of “go”?",
                choices: ["goed", "went", "gone", "goes"],
                answer: "went"
            },
            {
                question: "3. Choose the correct spelling:",
                choices: ["accomodate", "accommodate", "acommodate", "accommadate"],
                answer: "accommodate"
            },
            {
                question: "4. Which sentence is correct?",
                choices: [
                    "He don’t like apples.",
                    "He doesn’t likes apples.",
                    "He doesn’t like apples.",
                    "He not likes apples."
                ],
                answer: "He doesn’t like apples."
            }
        ];

        // HTML にクイズを作成
        const quizContainer = document.getElementById("quiz");
        quizData.forEach((q, index) => {
            const div = document.createElement("div");
            div.classList.add("question");
            div.innerHTML = `<p>${q.question}</p>`;
            q.choices.forEach(choice => {
                div.innerHTML += `
                    <label>
                        <input type="radio" name="q${index}" value="${choice}">
                        ${choice}
                    </label><br>
                `;
            });
            quizContainer.appendChild(div);
        });

        // 正解率を出す関数
        function submitQuiz() {
            let score = 0;
            quizData.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                if (selected && selected.value === q.answer) {
                    score++;
                }
            });

            // 正解率を計算
            const percent = ((score / quizData.length) * 100).toFixed(1);

            // 結果表示
            document.getElementById("result").innerHTML =
                `<h2>Your Score: ${score} / ${quizData.length}</h2>
                 <p>Accuracy: ${percent}%</p>
                 <p>${percent >= 80 ? "Great job!" : "Keep practicing!"}</p>`;
        }
    </script>

</body>
</html>
